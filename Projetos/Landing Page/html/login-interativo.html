<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logos/LabNet/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login-interativo.css">
    <title>LabNet</title>
</head>

<body>
    <main>
        <section class="login-ativo" id="login">
            <input class="inputs-teste" type="email" placeholder="Nome">
            <input class="inputs-teste" type="password" placeholder="Senha">
            <input class="inputs-teste" type="submit" value="Entrar">
        </section>
        <section class="inativo" id="sign-in">
            <input class="inputs-teste" type="text" placeholder="Nome">
            <input class="inputs-teste" type="email" placeholder="Email">
            <input class="inputs-teste" type="password" placeholder="Senha">
            <input class="inputs-teste" type="submit" value="Cadastrar" placeholder="Nome">
        </section>
    </main>
    <button id="button-login">Login</button>
    <button id="button-signin">Signin</button>
    <script src="../js/login-interativo.js"></script>
</body>

</html>
