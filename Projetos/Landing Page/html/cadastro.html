<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logos/LabNet/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <title>LabNet</title>
</head>
<body>
    <header>
        <h1 id="titulo-principal">LabNet</h1>
        <nav id="home">
            <a href="index.html"><span class="menu__header">Home</span></a>
            <a href="calculadoras.html"><span class="menu__header">Calculadoras</span></a>
            <a href="contato.html"><span class="menu__header">Contato</span></a>
            <a href="cadastro.html" class="button" id="button-cadastrar">Cadastrar</a>
            <a href="login.html" class="button" id="button-login">Área do Analista</a>
        </nav>
    </header>
    <section id="conteudo-cadastro">
            <div id="conteudo__login">
                    <section id="cabecalho__conteiner">
                        <h2 id="titulo__conteiner">Crie sua conta</h2>
                        <span id="span-cadastro">
                            Já possui conta? Clique <a href="login.html" id="link__login"><i>aqui</i></a> e faça seu login.
                        </span>
                    </section>
                <section id="dados-cadastro">
                        <input class="inputs-cadastro" id="cadastro-nome" type="text" placeholder="Nome">
                        <input class="inputs-cadastro" id="cadastro-sobrenome" type="text" placeholder="Sobrenome">
                        <input class="inputs-cadastro" id="cadastro-email" type="email" placeholder="E-mail">
                        <input class="inputs-cadastro" id="cadastro-senha" type="password" placeholder="Senha">
                        <input class="inputs-cadastro" type="button" id="botao-cadastrar" value="Cadastrar">
                </section>
            </div>
    </section>
    <script src="../js/cadastro.js"></script>
    <footer class="rodape">
        Desenvolvido por Bruno Castro&nbsp;<a target="_blank" href="https://github.com/bhcastro/"><img
                src="../img/github.png" alt="GitHub" id="github"></a>
    </footer>
</body>

</html>
