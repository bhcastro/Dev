<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/index.css">
    <title>Calculador de Assiduidade</title>
</head>

<body>
    <header>
        <h1 id="titulo-principal">LabNet</h1>
        <nav id="home">
            <a href="index.html"><span class="menu__header">Home</span></a>
            <a href="calculadoras.html"><span class="menu__header">Calculadoras</span></a>
            <a href="contato.html"><span class="menu__header">Contato</span></a>
            <a href="cadastro.html" class="button" id="button-cadastrar">Cadastrar</a>
            <a href="login.html" class="button" id="button-login">Área do Analista</a>
        </nav>
    </header>
    <section class="conteiner__calculadoras" id="calculadora__assiduidade">
  <div class="div__conteiner">
    <h4>Dias escalado: </h4><input class="valores" id="input__plantoes">
    <h4>Folgas: </h4><input class="valores" id="input__folgas">
    <h4>Faltas não justificadas<abbr title="Faltas sem justificativa somam 2 para a contagem final">*</abbr>: </h4><input class="valores" id="input__faltas">
    <h4>Atrasos:</h4><input class="valores" id="input__atrasos">
    <p><h4 class="ocultar" id="paragrafo__assiduidade">Assiduidade: <span id="output__assiduidade"></span></h4></p>
    <p><h4 id="paragrafo__dias__validos" class="ocultar">Dias utilizados para o cálculo: <span id="output__dias__validos"></span></h4></p>
    <button class="botoes__calc" id="botao__calc__assid">Calcular</button>
    <button class="botoes__calc ocultar" id="botao__limpar__campos">Limpar</button>
  </div>
</section>
    <script src="../js/scripts_calculadoras/calc_assid.js"></script>
