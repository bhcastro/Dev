<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logos/LabNet/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <title>LabNet</title>
</head>
<body id="corpo">
    <header>
        <h1 id="titulo-principal">LabNet</h1>
        <nav id="home">
            <a href="index.html"><span class="menu__header">Home</span></a>
            <a href="calculadoras.html"><span class="menu__header">Calculadoras</span></a>
            <a href="contato.html"><span class="menu__header">Contato</span></a>
            <a href="cadastro.html" class="button" id="button-cadastrar">Cadastrar</a>
            <a href="login.html" class="button" id="button-login">Área do Analista</a>
        </nav>
    </header>
  <main id="conteudo-principal">
    <h2 id="section-titulos">Ficou alguma dúvida? Entre em contato!</h2>
    <section id="section-contato">
      <input class="inputs" id="input-nome" type="text" placeholder="Nome">
      <input class="inputs" id="input-email" type="email" placeholder="E-mail">
      <input class="inputs" id="input-assunto" type="text" placeholder="Assunto">
      <textarea class="inputs" id="input-mensagem" rows="3" resize="none" placeholder="Digite sua mensagem..."></textarea>
      <input type="submit" class="inputs" id="input-button">
      <hr id="linha-contato">
    </section>
    <h2 id="section-titulos">Outras formas de contato:</h2>
    <section id="section-links">
      <a class="links-contato" href="#">WhatsApp</a>
      <a class="links-contato" href="#">Visite-nos</a>
      <a class="links-contato" href="#">Instagram</a>
      <a class="links-contato" href="#">LinkedIn</a>
      <a class="links-contato" href="bhcastro.github.io" target="_blank">GitHub</a>
    </section>
  </main>
</body>
</html>
