<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logos/LabNet/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <title>LabNet</title>
</head>
<body id="corpo">
  <main id="conteudo-principal">
    <h2 id="section-titulos">Ficou alguma d√∫vida? Entre em contato!</h2>
    <section id="section-contato">
      <input class="inputs" id="input-nome" type="text" placeholder="Nome" required>
      <input class="inputs" id="input-email" type="email" placeholder="E-mail" required>
      <input class="inputs" id="input-assunto" type="text" placeholder="Assunto" required>
      <textarea class="inputs" id="input-mensagem" rows="3" resize="none" placeholder="Digite sua mensagem..." required></textarea>
      <input type="submit" class="inputs" id="submit-button">
      <hr id="linha-contato">
    </section>
    <h2 id="section-titulos">Outras formas de contato:</h2>
    <section id="section-links">
      <a class="links-contato" href="#">WhatsApp</a>
      <a class="links-contato" href="#">Visite-nos</a>
      <a class="links-contato" href="#">Instagram</a>
      <a class="links-contato" href="#">LinkedIn</a>
      <a class="links-contato" href="bhcastro.github.io" target="_blank">GitHub</a>
    </section>
  </main>
  <script src="../js/scripts_calculadoras/contato.js"></script>
</body>
</html>
